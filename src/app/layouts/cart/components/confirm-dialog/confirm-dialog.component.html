<h2 mat-dialog-title class="title">Your bill</h2>
<mat-dialog-content class="mat-typography main">
  <div class="items" class="list-items">
    <span class="list-title">Your items:</span>
    <div class="item" *ngFor="let product of listCheckout">
      <span class="item-name">{{product.description}}</span>
      <span class="item-quantity">Số lượng: {{product.quantity}}</span>
      <span class="item-price">{{product.subtotal}}</span>
    </div>
  </div>
  <span class="address">Address: {{ infoDeli.address }}</span> <br>
  <span class="phone-number">Phone Number: {{ infoDeli.phoneNumber }}</span>
  <span class="total">{{total}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end" class="action">
  <button mat-button mat-dialog-close class="btn-no" (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn-ok" cdkFocusInitial (click)="complete()">OK</button>
</mat-dialog-actions>
