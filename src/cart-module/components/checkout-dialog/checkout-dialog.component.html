<h1 mat-dialog-title>Enter your information!</h1>
<div mat-dialog-content>
  <p>Where do you want it delivered?</p>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="infoDeli.address">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="infoDeli.phoneNumber">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="infoDeli" cdkFocusInitial (click)="confirm()">Ok</button>
</div>
