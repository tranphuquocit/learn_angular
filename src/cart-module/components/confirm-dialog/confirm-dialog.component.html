<h2 mat-dialog-title>Your bill.</h2>
<mat-dialog-content class="mat-typography">
  <span>Address: {{ data.address }}</span> <br>
  <span>Phone Number: {{ data.phoneNumber }}</span>
  <div class="items">
    <span class="title">Your items</span>
    <div class="list-item" *ngFor="let product of listCheckout">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="complete()">OK</button>
</mat-dialog-actions>
